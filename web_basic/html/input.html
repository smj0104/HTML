<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .chk {
            font-size: 50px;
            /* 아이디는 # 클래스는 . */
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="username" style="font-size: 30px;">아이디</label>
            <input type="text" id="username" name="usernameValue" value="aaa" placeholder="아이디를 입력하세요">
        </div> 
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력" disabled>
        </div>
        <div>
            <label for="chk1" class="chk" >체크1</label>
            <input type="checkbox"  id="chk1">
            <label for="chk2" class="chk">체크2</label>
            <input type="checkbox"  id="chk2" checked>
            <label for="chk3" class="chk">체크3</label>
            <input type="checkbox"  id="chk3">
        </div>
        <div>
            <label for="rdo">라디오1</label>
            <input type="radio" id="rdo1" name="rdo">
            <label for="rdo2">라디오2</label>
            <input type="radio" id="rdo2" name="rdo">
            <label for="rdo3">라디오3</label>
            <input type="radio" id="rdo3" name="rdo" value="r2-1" checked>
            <label for="rdo4">라디오4</label>
            <input type="radio" id="rdo4" name="rdo">
        </div>
        <div>
            <label for="number">수량</label>
            <input type="number" id="number" min="0" max="100" step="10">
        </div>
        <div>
            <label for="range">볼륨</label>
            <input type="range" id="range" min="0" max="30">
            <span id="level"></span>
            <script>
                const range = document.querySelector("#range");
                range.onchange = () => {
                    const level = document.querySelector("#level");
                    level.textContent = range.value;
                }
            </script>
        </div>
        <div>
            <input type="date">
            <input type="week">
            <input type="month">
            <input type="datetime-local">
        </div>
        <div>
            <input type="file" accept=".pdf,.jpeg">
        </div>
        <div>
            <label for="content">설명</label>
            <textarea id ="content" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="menu">메뉴</label>
            <select id="menu" id="">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
            </select>
        </div>
        <div>
            <input type="text" list = "list">
            <datalist id = "list">
                <option value="aaa1">aaa</option>
                <option value="aaa2">aaa2</option>
                <option value="bbb1">bbb1</option>
                <option value="bbb2">bbb2</option>
            </datalist>
        </div>
        <div>
            <button type="button">서버로 데이터 전송</button>
        </div>
    </form>
</body>
</html>
